<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- own css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>iNsurance Menu</title>
  </head>
  <body>
    <div class="container">
        <div class="card" id="card_1">
            <img src="https://via.placeholder.com/150/" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Step History</h5>
              <div>
                Daily goal: <span id="daily_goal">10.000</span>
                <span class="button_bar">
                  <a href="#"><i class="fas fa-heart"></i></a>
                  <a href="#"><i class="fas fa-share"></i></a>
                </span>
              </div>
            </div>
          </div> <!-- end of card_1 -->

          <div class="card" id="card_2">
            <div class="card-body">
              <h5 class="card-title">Current Contracts</h5>
              <ul class="list-group" id="contracts">
                  <li class="list-group-item">
                    <div class="contract_details">
                      <p class="contract_name">Personal trainer</p>
                      <p class="contract_frequency">once a week</p>
                      <!-- !TODO: add some kinda dropdown here -->
                    </div>
                  </li>
                  <li class="list-group-item">
                      <div class="contract_details">
                          <p class="contract_name">Doctor</p>
                          <p class="contract_frequency">every month</p>
                          <!-- !TODO: add some kinda dropdown here -->
                        </div>
                  </li>
                  <li class="list-group-item">
                      <div class="contract_details">
                          <p class="contract_name">Insurance Company</p>
                          <p class="contract_frequency">twice a year</p>
                          <!-- !TODO: add some kinda dropdown here -->
                        </div>
                  </li>
                </ul>
            </div> <!-- end of card body -->
            <button class="btn" id="add_contract">add new contract</button>
          </div> <!-- end of card 2 -->
      
    </div> <!-- end of container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
